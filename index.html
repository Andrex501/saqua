<style>
  
/* Fondo general (opcional) */
body {
  margin: 0;
  background-color: #d9dfe6;
  font-family: Arial, Helvetica, sans-serif;
}

/* Contenedor sticky del menú */
.aqua-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 18px 0;
}

/* Barra del menú */
.aqua-menu {
  max-width: 900px;
  margin: 0 auto;

  display: flex;
  justify-content: center;
  gap: 40px;

  padding: 14px 28px;
  border-radius: 16px;

  background: linear-gradient(135deg, #1e88e5, #4dabf7);

  box-shadow:
    0 10px 25px rgba(0, 0, 0, 0.25);
}

/* Ítems del menú */
.aqua-menu a {
  text-decoration: none;
  color: #ffffff;
  font-size: 15px;
  font-weight: 600;

  transition: all 0.25s ease;
}

/* Hover */
.aqua-menu a:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}


/* CONTENEDOR DEL TEXTO */
.aqua-title {
  position: relative;
  height: 180px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* TEXTO BASE */
.aqua-text {
  position: absolute;
  font-size: 120px;
  font-weight: 900;
  letter-spacing: 6px;
  text-transform: uppercase;
}

/* BORDE DEL TEXTO */
.aqua-text.border {
  color: transparent;
  -webkit-text-stroke: 2px #1e88e5;
}

/* TEXTO CON EFECTO AGUA */
.aqua-text.wave {
  color: #4dabf7;
  animation: wave 4s ease-in-out infinite;
}

/* ANIMACIÓN DE OLA */
@keyframes wave {
  0%, 100% {
    clip-path: polygon(
      0% 45%,
      10% 48%,
      25% 55%,
      40% 60%,
      55% 58%,
      70% 52%,
      85% 48%,
      100% 45%,
      100% 100%,
      0% 100%
    );
  }
  50% {
    clip-path: polygon(
      0% 60%,
      15% 65%,
      30% 68%,
      45% 62%,
      60% 55%,
      75% 48%,
      90% 45%,
      100% 48%,
      100% 100%,
      0% 100%
    );
  }
}

</style>
